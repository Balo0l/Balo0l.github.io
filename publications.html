  <script>
  function searchGoogleScholarByKeyword(keywords) {
    const author = 'author:"Ehab Alshaer"';

    // Handle both a single keyword string or an array of keywords
    const keywordsArray = Array.isArray(keywords) ? keywords : [keywords];

    const keywordsQuery = keywordsArray.join(' OR ');
    const fullQuery = `${author} (${keywordsQuery})`;
    const encodedQuery = encodeURIComponent(fullQuery);
    const searchUrl = `https://scholar.google.com/scholar?q=${encodedQuery}`;
    window.open(searchUrl, "_blank");
  }
</script>
